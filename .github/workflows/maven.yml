name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [eureka-server, booking-service, user-service, auth-service, flight-service, airport-service, schedule-service, payment-service, api-gateway]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Build and Test ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn clean install -DskipTests

  dockerize:
      name: Build & Push Docker Images
      runs-on: ubuntu-latest

      strategy:
        matrix:
          service: [eureka-server, booking-service, user-service, auth-service, flight-service, airport-service, schedule-service, payment-service, api-gateway]

      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Set up QEMU
          uses: docker/setup-qemu-action@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Build and Push Docker Image - ${{ matrix.service }}
          uses: docker/build-push-action@v6
          with:
            context: ./${{ matrix.service }}
            file: ./${{ matrix.service }}/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest,${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
