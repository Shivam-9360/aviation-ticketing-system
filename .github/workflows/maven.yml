name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [eureka-server, booking-service, user-service, auth-service, flight-service, airport-service, schedule-service, payment-service, api-gateway]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Build and Test ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: mvn clean install -DskipTests

  dockerize:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    strategy:
      matrix:
        service: [eureka-server, booking-service, user-service, auth-service, flight-service, airport-service, schedule-service, payment-service, api-gateway]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Docker Image for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image for ${{ matrix.service }}
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
