spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: "api-gateway"
  cloud:
    gateway:
      routes:
        - id: user-service-websocket
          uri: ws://localhost:9000
          predicates:
            - Path=/ws/user-updates

        - id: airport-service
          uri: lb://airport-service
          predicates:
            - Path=/airport-service/**
          filters:
            - StripPrefix=1

        - id: auth-service
          uri: http://localhost:9002
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1

        - id: flight-service
          uri: http://localhost:9003
          predicates:
            - Path=/flight-service/**
          filters:
            - StripPrefix=1

        - id: user-service
          uri: http://localhost:9000
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

JWT_PUBLIC_SECRET: ""