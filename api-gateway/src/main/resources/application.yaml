spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: "api-gateway"
  cloud:
    gateway:
      routes:
        - id: user-service-websocket
          uri: ws://localhost:9000
          predicates:
            - Path=/ws/user-updates

        - id: schedule-service-websocket
          uri: ws://localhost:9004
          predicates:
            - Path=/ws/seats/**


        - id: airport-service
          uri: lb://airport-service
          predicates:
            - Path=/airport-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/airport-service

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/auth-service

        - id: flight-service
          uri: lb://flight-service
          predicates:
            - Path=/flight-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/flight-service

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/user-service

        - id: schedule-service
          uri: lb://schedule-service
          predicates:
            - Path=/schedule-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/schedule-service

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/booking-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/booking-service

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: yourServiceCircuitBreaker
                fallbackUri: forward:/health/payment-service

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    preferIpAddress: true
    ip-address: 127.0.0.1
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

resilience4j:
  circuitbreaker:
    instances:
      yourServiceCircuitBreaker:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 5
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException

JWT_PUBLIC_SECRET: ""